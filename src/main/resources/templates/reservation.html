<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화 예매</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .option {
            text-align: center;
        }

        select {
            display: block;
            margin: 0 auto;
            padding: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .seating-button {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>영화 예매</h2>

    <div class="options">
        <!-- 영화 선택 -->
        <div class="option">
            <label for="movie">영화 선택:</label>
            <select id="movie">
                <option value="movie1">영화 1</option>
                <option value="movie2">영화 2</option>
                <!-- 다른 영화 옵션들 -->
            </select>
        </div>

        <!-- 날짜 선택 -->
        <div class="option">
            <label for="date">날짜 선택:</label>
            <select id="date">
                <option value="date1">날짜 1</option>
                <option value="date2">날짜 2</option>
                <!-- 다른 날짜 옵션들 -->
            </select>
        </div>

        <!-- 극장 선택 -->
        <div class="option">
            <label for="theater">극장 선택:</label>
            <select id="theater">
                <option value="theater1">극장 1</option>
                <option value="theater2">극장 2</option>
                <!-- 다른 극장 옵션들 -->
            </select>
        </div>

        <!-- 시간 선택 -->
        <div class="option">
            <label for="time">시간 선택:</label>
            <select id="time">
                <option value="time1">시간 1</option>
                <option value="time2">시간 2</option>
                <!-- 다른 시간 옵션들 -->
            </select>
        </div>
    </div>

    <div class="seating-button">
        <a href="/seat">
        <button id="bookSeats">좌석 예매</button>
        </a>
    </div>
</div>
</body>
</html>
